<div class="content">
  <br/>
<p class="titles">Gymei Customers Comments</p><br/>
<section *ngIf="Comments">
<mat-card class="example-card" *ngFor="let item of Comments.data">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <br/>
  <img [src]="item.image">
  <mat-card-content>
    <br/>
    <p>
      <b>{{item.comment}}</b>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="color: #0074D9; font-size: 30px;"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
    <br/><br/>
  </mat-card-actions>
</mat-card>
</section>
</div>
