<div class="content">
<p class="titles">Gymei Products</p>
  <p><i class="fa fa-arrow-circle-right" style="color: #39CCCC" aria-hidden="true"></i>
    Pick Your Product</p>
  <br/>
  <ul class="list"  *ngIf="product">
    <li class="list-item" *ngFor="let item of product.data" (click)="openDialog()">
      <div class="list-content">
        <h2>{{item.name}}</h2>
        <img [src]="item.image">
        <h3>{{item.price|currency}}</h3>
      </div>
    </li>
  </ul>
</div>
